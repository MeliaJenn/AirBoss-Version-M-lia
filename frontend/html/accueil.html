<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accueil</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style-accueil.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body>
    <a class="images-accueil" href="accueil.html">
      <img
        class="titre-airboss"
        src="../images/logo.png"
        alt="Logo du jeu avec l'inscription Air boss."
      />
    </a>
    <div class="section">
      <div class="container">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3">
            <span>Se connecter </span><span>Créer un compte</span>
          </h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Se connecter</h4>
                    <div class="form-group">
                      <input
                        id = "surnom_connexion"
                        type="text"
                        class="form-style"
                        placeholder="Surnom"
                        required
                      />
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        id = "password_connexion"
                        type="password"
                        class="form-style"
                        placeholder="Mot de passe"
                        required
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <!--
                    <a href="air-boss.html" class="btn mt-4">Se connecter</a>
                    <p class="mb-0 mt-4 text-center">
                      <a href="air-boss.html" class="link"
                        >J'ai oublié mon mot de passe</a
                      >
                    -->
                    <button id="login-button" class="btn mt-4">Se connecter</button>
                    <p class="mb-0 mt-4 text-center">
                      <a href="#" id="forgot-password-link" class="link">J'ai oublié mon mot de passe</a>
                    </p>
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Créer un compte</h4>
                    <div class="form-group">
                      <input
                        id = "surnom_creation"
                        type="text"
                        class="form-style"
                        placeholder="Surnom"
                        required
                      />
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        id = "mail_creation"
                        type="email"
                        class="form-style"
                        placeholder="Email (facultatif)"
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        id = "password_creation"
                        type="password"
                        class="form-style"
                        placeholder="Mot de passe"
                        required
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        id = "password_confirm_creation"
                        type="password"
                        class="form-style"
                        placeholder="Comfirmation du mot de passe"
                        required
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <!--
                    <a href="air-boss.html" class="btn mt-4"
                      >Créer mon compte</a
                    >
                    -->
                    <button id="signup-button" class="btn mt-4">Créer mon compte</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../script_accueil.js"></script>
  </body>
</html>
